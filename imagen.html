<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap 5</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
                <img src="./img/bg6.jpg" class="img-fluid" alt="imagen 6">
            </div>
            <div class="col">
                <img src="./img/carousel1.jpg" class="img-thumbnail" alt="carousel 1">
            </div>
		</div>
        <div class="row">
			<div class="col">
                <img src="./img/bg.jpg" class="rounded float-start" alt="imagen 1">
            </div>
            <div class="col">
                <img src="./img/bg2.jpg" class="rounded float-end" alt="imagen 2">
            </div>
		</div>
	</div>
    <picture>
        <source srcset="./img/bg3.jpg" media="(max-width: 1000px)">
        <source srcset="./img/bg4.jpg" media="(min-width: 1001px)">
        <img src="./img/bg3.jpg" class="img-fluid img-thumbnail" alt="Imagen responsiva">
    </picture>

	<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
